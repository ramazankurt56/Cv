<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./inputstyle.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="./index.html">Anasayfa</a></li>
            <li><a href="./input.html">CV Düzenle</a></li>
        </ul>
    </nav>
    <div class="page">
        <div class="container">
            <div class="header">
                <h1>CV Düzenle</h1>
            </div>
            <div class="form1">
                <form>
                    <div>
                        <label for="profile">Profil Fotoğrafı</label>
                        <input type="file" id="profile" >
                    </div>
                    <div>
                        <label for="firstname">Adı</label>
                        <input type="text" id="firstname">
                    </div>
                    <div>
                        <label for="lastname">Soyadı</label>
                        <input type="text" id="lastname">
                    </div>
                    <div>
                        <label for="jobtitle">Çalıştığı pozisyon</label>
                        <input type="text" id="jobtitle">
                    </div>
                    <div>
                        <label for="tnumber">Telefon Numarası</label>
                        <input type="number" id="tnumber">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="address">Adres</label>
                        <input type="text" id="address">
                    </div>
                    <div>
                        <label for="about">Hakkımda</label>
                        <input type="text" id="about">
                    </div>
                    <div class="div2">
                        <p>Bağlantılar</p>
                        <button>+</button>
                        <input type="text" id="language">
                    </div>
                    <div class="div2">
                        <p>Diller</p>
                        <button>+</button>
                        <input type="text" id="language">
                    </div>
                    <div class="div2">

                        <p>Sertifikalar</p>
                        <button>+</button>
                        <input type="text" id="certificate">
                    </div>
                    <div class="div2">
                        <p >Beceriler</p>
                        <button>+</button>
                        <input type="text" id="skills">
                    </div>
                    <div class="div2">
                        <div class="div-1">
                            <p>İş Deneyimi</p>
                            <button>+</button>
                            <label for="jobtitle2">Unvan Yazın</label>
                            <input type="text" id="jobtitle2">
                            <label for="company">Şirket İsmi</label>
                            <input type="text" id="company">
                            <label for="experience-years">Çalıştığınız yıllar</label>
                            <input type="text" id="experience-years">
                        </div>
                    </div>
                    <div class="div2">
                        <div class="div-1">
                            <p>Eğitim</p>
                            <button>+</button>
                            <label for="university">Üniversite adı </label>
                            <input type="text" id="university">
                            <label for="branch">Bölüm Adı</label>
                            <input type="text" id="branch">
                            <label for="branch-date">Tarih</label>
                            <input type="text" id="branch-date">
                        </div>
                    </div>
                    <div class="div2">
                        <div class="div-1">
                            <p>Referans</p>
                            <button>+</button>
                            <label for="reference">Referansın Adı Soyadı</label>
                            <input type="text" id="reference">
                            <label for="working-position">Pozisyonu</label>
                            <input type="text" id="working-position">
                            <label for="rnumber">Telefon Numarası</label>
                            <input type="text" id="rnumber">
                        </div>


                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
