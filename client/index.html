    <div id="edit-form" class="edit-form">

            <div class="edit-form-content-2">

                    <input type="file" id="avatarInput">

                <div class="form-group">
                    <label for="nameInput">Name</label>

                </div>
                <div class="form-group">
                    <label for="dateOfBirthInput">Date Of Birth</label>
                    <input onchange="changeBirthDateAndSetValue(event)" type="date" id="dateOfBirthInput">
                </div>
                <div class="form-group">
                    <label for="phoneInput">Phone</label>
                    <input onkeyup="keyInputAndSetValue('phone',event)" type="text" id="phoneInput">
                </div>
                <div class="form-group">
                    <label for="mailInput">Mail</label>
                    <input onkeyup="keyInputAndSetValue('mail',event)" type="text" id="mailInput">
                </div>
                <div class="form-group">
                    <label for="addressInput">Address</label>
                    <input onkeyup="keyInputAndSetValue('address',event)" type="text" id="addressInput">
                </div>
                <div class="form-group">
                    <label for="aboutInput">About Me</label>
                    <textarea style="resize: none; " onkeyup="keyInputAndSetValue('aboutMe',event)" type="text"
                        id="aboutInput">
                </textarea>
                </div>
            </div>
